<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>S3 Slider</title>
  <link href="s3-slider.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="demo/page.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main">
    <div id="shadow">
      <div id="content">


        <div class="example">

          <div id="slider">
            <div class="slide first">
              <img src="demo/1.jpg"/>
              <span><b>A Tile is good</b><br/> Some text long or short text should be placed here to inform customers of your great products...</span>
            </div>
            <div class="slide">
              <img src="demo/2.jpg"/>
              <span> Another text long or short text should be placed here to inform customers of your great products, next slide has no text...</span>
            </div>
            <div class="slide">
              <img src="demo/3.jpg"/>
              <!--same as: <span>   </span> -->
            </div>
            <div class="slide">
              <img src="demo/4.jpg"/>
              <span> Finally a short text...</span>
            </div>
          </div>
		<script>
		jQuery(function($){
		  $('#slider').s3Slider({timeout:6000,fadeTime:1000});
		});
		</script>
         
          </div>
        </div>
      </div>
    </div>

<div class="dock">
<ul>
    <li><a href="http://techumber.com/"><img src="demo/Folder-Home-icon.png" alt="Home"></a></li>

    <li><a href="http://facebook.com/"><img src="demo/webicon-facebook.svg" alt="Facebook"></a></li>
    <li><a href="http://google.com/"><img src="demo/webicon-googleplus.svg" alt="Google Plus"></a></li>
    <li><a href="http://techumber.com/"><img src="demo/webicon-aboutme.svg" alt="About Me"></a></li>
</ul>

</div>
  <!-- yes, javascript should always be down here! -->
  <script src="demo/jquery.js" type="text/javascript"></script>
  <script src="s3-slider.js" type="text/javascript"></script>
  <script>
    jQuery(function($){
      $('#slider').s3Slider({timeout:6000, fadeTime:1000});
    });
  </script>
</body>
</html>
